<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="spring boot exsamplw (todo)">
	<meta name="author" content="Masatoshi.Fujino">
	<title>Spring Boot Todo App</title>
</head>
<body>
    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">Spring Boot Qiita App</h3>
      </div>
      <div class="jumbotron">
        <h1>Qiita Items</h1>
      </div>
      <hr/>
      <div class="grid-index">      <!-- ① -->
        <div class="grid-sizer col-12 col-sm-6 col-lg-4"></div>
        <div
          th:each="item : ${items}"
          class="grid-item col-12 col-sm-6 col-lg-4">
          <div class="card">
            <div class="card-block">
              <h4 class="card-title">
                <a href="#"
                   th:text="${item.title}"
                   th:href="${item.url}">
                  Spring BootのWebアプリケーションの作り方
                </a>
              </h4>
              <div class="card-footer text-center">
                <small th:text="${item.createTime}"
                       class="text-muted">
                  2018-06-17
                </small>
              </div>
            </div>
          </div>
        </div>
      </div> <!-- .grid-index -->
    </div>
</body>
    <script
      th:sec="@{/webjars/masonry/4.2.0/masonry.pkgd.min.js}"
      src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.0/masonry.pkgd.js">
    </script>
    <script type="text/javascript">
     $(function(){
       $('.grid-index').masonry(
         {
           itemSelector: '.grid-item',
           columnWidth: '.grid-sizer',
           resize: true
         }
       );
     });
    </script>
</html>
