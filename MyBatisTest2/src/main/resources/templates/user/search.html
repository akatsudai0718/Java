<!DOCTYPE html>
<html lang="jp" xmlns:th="http://www.thymeleaf.org">
<head>
<title>ユーザー情報検索</title>
<link href="/css/list.css" rel="stylesheet"></link>
<meta charset="utf-8" />
</head>
<body>
	<div th:if="${message}">
		<p th:text="*{message}" />
	</div>
	<h1>ユーザー情報検索</h1>
	<form th:action="@{/user/id_search}" th:object="${userSearchRequest}" th:method="post">
		<div>
			ID：<input type="text" th:field="*{id}" size="40" />
		</div>
		<br />
		<div>
			<input type="submit" value="検索" style="width: 100px;" />
		</div>
		<br />
	</form>
	<div th:if="${userinfo}">
		<table th:object="${userinfo}">
			<tr>
				<th class="cell_title">名前</th>
				<td th:text="*{name}"></td>
			</tr>
			<tr>
				<th class="cell_title">住所</th>
				<td th:text="*{address}"></td>
			</tr>
			<tr>
				<th class="cell_title">電話番号</th>
				<td th:text="*{phone}"></td>
			</tr>
		</table>
	</div>
	<h1>ユーザ情報検索（複数）</h1>
	<form th:action="@{/user/id_s_search}" th:object="${userSearchRequest}" method="post">
		<div>
			ID1：<input type="text" th:field="*{id}" size="40" />
		</div>
		<div>
			ID2：<input type="text" th:field="*{id}" size="40" />
		</div>
		<div>
			ID3：<input type="text" th:field="*{id}" size="40" />
		</div>
		<div>
			<input type="submit" value="複数検索" style="width: 100px;" />
		</div>
		<br />
	</form>
	<div th:if="${userinfos}">
		<table th:each="one_userinfo : ${userinfos}" th:object="${one_userinfo}">
			<tr>
				<th class="cell_title">名前</th>
				<td th:text="*{name}"></td>
			</tr>
			<tr>
				<th class="cell_title">住所</th>
				<td th:text="*{address}"></td>
			</tr>
			<tr>
				<th class="cell_title">電話番号</th>
				<td th:text="*{phone}"></td>
			</tr>
		</table>
	</div>
	<h1>ユーザー登録</h1>
	<form th:action="@{/user/id_insert}" th:object="${userListDtot}" th:method="post">
		<div>
			ID：<input type="text" th:field="*{id}" />
		</div>
		<div>
			NAME：<input type="text" th:field="*{name}" />
		</div>
		<div>
			ADDRESS：<input type="text" th:field="*{address}" />
		</div>
		<div>
			PHONE：<input type="text" th:field="*{phone}" />
		</div>
		<br />
		<div>
			<input type="submit" value="登録" style="width: 100px;" />
		</div>
	</form>
	<h1>ユーザー削除</h1>
	<form th:action="@{/user/id_delete_id}" th:object="${userSearchRequest}" th:method="post">
		<div>
			ID:<input type="text" th:field="*{id}" />
		</div>
		<br />
		<div>
			<input type="submit" value="削除" style="width: 100px;" />
		</div>
	</form>
	<br />
	<form th:action="@{/user/delete_all}" th:method="post">
		<div>
			<input type="submit" value="全部削除" style="width: 100px;" />
		</div>
	</form>
</body>
</html>
